<html lang="en">

<head>

</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class = "panel">
                        <div class="panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Options</div>
                            </div>
                            <form>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div id="oFOpts" class="shiny-html-output"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>

                <div class="col-md-8">
                    <div class="panel">
                        <div class="panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Output</div>
                                <form class="text-left btn-panel">
                                    <div id="oSeries" class="shiny-html-output"></div>
                                </form>
                            </div>

                            <div class="panel-body">
     <!--                            <div id="oMainPlot" style="width:100%; height:321px; padding-top: 5px; margin-left: -17px; margin-bottom: 10px;" class="dygraphs html-widget html-widget-output"></div>  
 -->
                                <div id="oMainPlot" class="shiny-plot-output" style="width: 100% ; height: 390px"></div> 
                                </div>
                            </div>
<!--                             <div class="panel-footer text-right">
                                <div id="oLabel"></div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div id="pTerminal" class="panel">
                        <div class="panel-default">
                        
                            <div class="panel-heading">
                                <div class="panel-title">R-Call</div>

                                <button id="iEvalCall" type="button" class="btn action-button btn-success btn-active-default btn-panel">Run Call</button>

                                <button id="iClose" type="button" class="btn action-button btn-default btn-labeled btn-active-default btn-panel" style="margin-right: 5px;">Close and import</button>

                                <button id="iStatic" type="button" class="btn action-button btn-default btn-labeled btn-active-default btn-panel" style="margin-right: 5px;">Static</button>
                            </div>
                            <div class="panel-body">
                                <span id="oRevert" class="shiny-html-output"></span>
                                <div id="alertTerminal" class="raw-alert"></div>
                                <div id="oTerminal" class="shiny-html-output"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-7">
                    <div class="panel">
                        <div class="panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">Summary</div>
                                <button id="iOutput" type="button" class="btn action-button btn-default btn-labeled btn-active-default btn-panel">Full X-13 output</button>
                            </div>

                            <div class="panel-body">
                                <pre id="oSummary" class="shiny-text-output" style="font-size:12px"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
